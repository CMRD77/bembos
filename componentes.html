<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="strict-origin" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bembos: Sistema de ordenes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,600,700,900|Roboto:400,400i,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/fontawesome.min.css">
</head>
<body>
<div class="container_bgleft_header"></div>
<div class="container_bgright_header"></div>
<div class="container_bgleft_body"></div>
<div class="container_bgright_body"></div>
<div class="wrapper">
    <header >
        <nav class=" header-top">
            <div id="datos_posicion_tiempo">
                <span id="bembos_lugar">Lima, Perú. </span> 
                <span id="bembos_fecha"> Diciembre 4, 2019, 00:00</span>
            </div>
        </nav>
        <nav class="navbar navbar-nav navbar-expand-lg d-flex justify-content-center" >
            <a class="navbar-brand" href="#">
                <img src="imgs/bembos_bb_logo.png" width="266" height="55" class="d-inline-block align-top" alt="Bembos Burger Builder V 1.0">
            </a>
        </nav>
        <nav class="nav-user d-flex flex-row justify-content-between">
            <ul class="btn-users ">
                <li id="btn-close">X SALIR</li>
            </ul>
            <span id="user-name-bembos">Nombre de Usuario  </span>
        </nav>
    </header>
    <main class="container" id="bembos-contenido-central">

    <!--MUESTRAS SELECTOR DE INGREDIENTES-->
    <div class="card-deck">
        <!--SUPPLY ITEM-->
        <div class="col-lg-3  col-md-6 col-sm-12 col-12 mb-5">
              <div class="card supply-item">
                  <img class="card-img-top img-fluid" src="imgs/supplies/hamburguesa_carne.png" alt="Hamburguesa de carne">
                    <div class="card-body">
                        <h5 class="supply-card-title">Hamburguesa de carne</h5>
                        <p class="supply-card-precio mb-0">S/.0.00</p>
                  </div>
            </div>
        </div>
         <!--SUPPLY ITEM-->
        <!--SUPPLY ITEM-->
        <div class="col-lg-3  col-md-6 col-sm-12 col-12 mb-5">
                <div class="card supply-item">
                    <img class="card-img-top" src="imgs/supplies/hamburguesa_pollo.png" alt="Hamburguesa de pollo">
                      <div class="card-body">
                          <h5 class="supply-card-title">Hamburguesa de pollo</h5>
                          <p class="supply-card-precio mb-0">S/.0.00</p>
                    </div>
              </div>
          </div>
        <!--SUPPLY ITEM-->
        <!--SUPPLY ITEM-->
        <div class="col-lg-3  col-md-6 col-sm-12 col-12 mb-5">
                <div class="card supply-item">
                    <img class="card-img-top" src="imgs/supplies/hamburguesa_carnedesoya.png" alt="Hamburguesa de carne de soya">
                      <div class="card-body">
                          <h5 class="supply-card-title">Hamburguesa de carne de soya</h5>
                          <p class="supply-card-precio mb-0">S/.0.00</p>
                    </div>
              </div>
          </div>
        <!--SUPPLY ITEM-->
    </div>
    <!--MUESTRAS SELECTOR DE INGREDIENTES-->
    <!--NAVEGADOR STEPPER DE PEDIDO-->
    <div class="stepper-content-nav d-flex flex-row justify-content-between">
        <button type="button" title="Anterior" class="btn-general btn-steps-nav" >
                <span id="btn-nav-anterior"> anterior</span> 
        </button>
        <div class="d-flex flex-column">
                <span class="consolidado-precio-descripcion">Costo acumulado:</span>
                <span class="consolidado-precio-de-orden">S/0.00</span>
        </div>
        <button type="button" title="Siguiente" class="btn-general btn-steps-nav" >
                <span id="btn-nav-siguiente">siguiente </span> 
        </button>
    </div>
    <!--NAVEGADOR STEPPER DE PEDIDO->

     <!--NAVEGADOR STEPPER DEFINE INVOICE-->
    <div class="stepper-invoice-general">
         <ul class="stepper-invoice">
            <li class="stepper-invoice-item  stepper-invoice-item-activo">1</li>
            <li class="stepper-invoice-item">2</li>
             <li class="stepper-invoice-item">3</li>
         </ul>
    </div>
     <!--NAVEGADOR STEPPER DEFINE INVOICE-->


    </main>
    <footer id="footer-bembos" class="footer">
        <div class="footer_content d-flex justify-content-center">
            <span id="pacha-credits">BEMBOS © 2019 Todos los derechos reservados. Developed by PachaQtec Think Tank</span>
        </div>
    </footer>
</div>
