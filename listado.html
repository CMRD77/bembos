<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Document</title>
</head>

<body>

  <main>
    <button class="entregados">Entregados</button>
    <button class="pendientes">Pendientes</button>
    <button class="procesados">Procesados</button>

    <h3>Ordenes en gesti√≥n</h3>

    <div class="row orders" id="example-1">


      <div class="col-sm-4" v-for="item in items">
        <div class="flex">
          <div>
            <h5 class="card-title">Cocina ID</h5>
            <div :class="{red: item.pending}">{{item.id}}</div>
          </div>
          <div>
            <div>{{item.time}} - {{item.hour}}</div>

            <p class="Sub">CLIENTE NOMBRE:</p>
            <div>{{item.client_name}}</div>
          </div>
        </div>
        <h6 class="product name">{{item.product_name}}</h6>

        <p class="Sub">INGREDIENTES:</p>
        <div class="row">
          <div v-for="ing in item.ingredients">{{ing.name}}</div>

        </div>
        <p class="Sub">BEBIDA:</p>
        <div v-if="item.drink">

          <h6 class="drink name">{{item.drinkName}}</h6>

        </div>
        <div v-else>no hay</div>

        <button v-if="!item.pending &&  !item.sended">Entregar</button>
        <button v-else-if="!item.pending && item.sended">Entregado</button>

      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <script src="app.js"></script>
  <script>

  </script>
</body>

</html>
