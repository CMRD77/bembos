<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="strict-origin" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bembos: Sistema de ordenes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,600,700,900|Roboto:400,400i,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container_bgleft_header"></div>
<div class="container_bgright_header"></div>
<div class="container_bgleft_body"></div>
<div class="container_bgright_body"></div>
<div class="wrapper">

    <!--COMPONENTE ENCABEZADO-->
    <header >
        <nav class=" header-top">
            <div id="datos_posicion_tiempo">
                <span id="bembos_lugar">Lima, Perú. </span> 
                <span id="bembos_fecha"> Diciembre 4, 2019, 00:00</span>
            </div>
        </nav>
        <nav class="navbar navbar-nav navbar-expand-lg d-flex justify-content-center" >
            <a class="navbar-brand" href="#">
                <img src="imgs/bembos_bb_logo.png" width="266" height="55" class="d-inline-block align-top" alt="Bembos Burger Builder V 1.0">
            </a>
        </nav>
        <nav class="nav-user d-flex flex-row justify-content-between align-items-cente">
            <ul class="btn-users ">
                <li id="btn-close">X SALIR</li>
            </ul>
            <div class="d-flex flex-row align-items-center">
                <div id="user-name-bembos">Nombre de Usuario</div>
                <div>
                <i class="material-icons icon-blue ml-2 mr-3 mt-1">account_circle</i>
                </div>
            </div>
           
        </nav>
    </header>

    <!--COMPONENTE ENCABEZADO-->
    <main class="container" id="login">
        <div class="DivLogin">
            <div class="loginBox">
                <h1>Inicio de sesión</h1>
                <div class="textbox">
                    <input type="text" id="user" placeholder="usuario" name="">
                </div>
                <div class="textbox">
                    <input type="password" id="pass" placeholder="contraseña" name="">
                </div>
        
                <input type="button" value="INGRESAR" @click="ingresarLogin()">
                <div id="msjValidacion"></div>

            </div>

        </div>
    </main>
    <footer id="footer-bembos" class="footer">
        <div class="footer_content d-flex justify-content-center">
            <span id="pacha-credits">BEMBOS © 2019 Todos los derechos reservados. Developed by PachaQtec Think Tank</span>
        </div>
    </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="components/login.js"></script>
</body>
</html>
